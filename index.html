<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <link href="./style.css" rel="stylesheet" type="text/css">
        <title>Help me choose!</title>
    </head>
    <body>
      <h1>Help me choose between..</h1>
        <div class="inputSection">
          <div class="inputs">
            <input placeholder="Type here"></input>
          </div>
          <button class="addInput">Add</button>
        </div>
        <div class="resultSection"></div>
        <button class="runButton">Go!</button>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
          $(function() {
          $('.resultSection').hide()
          var add_input = function() {
            $('.inputs').append('<input placeholder="Type here"></input>')
          }
          var change_color = function() {
            $(this).css('color', '#FFD700');
          }
          $('.addInput').click(add_input);
          $('h1').click(change_color);
        })
        </script>

    </body>

</html>
